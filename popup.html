<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="content.css">
    <style>
      body {
        width: 500px;
        padding: 15px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background: #1a1e27;
        color: #fff;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      h2 {
        margin: 0 0 16px 0;
        font-size: 16px;
        font-weight: 600;
        color: #fff;
      }

      .input-type-selector {
        margin-bottom: 5px;
      }

      .input-type-selector label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #fff;
        font-size: 14px;
      }

      .radio-group {
        display: flex;
        gap: 15px;
        margin-top: 5px;
        flex-wrap: wrap;
      }

      .radio-label {
        display: flex;
        align-items: center;
        gap: 5px;
        cursor: pointer;
        font-size: 13px;
        color: #fff;
        padding: 4px 8px;
        border-radius: 4px;
        transition: background-color 0.2s ease;
      }

      .radio-label:hover {
        background: var(--ui-highlight-color, rgba(99, 100, 255, 0.05));
      }

      .radio-label input[type="radio"] {
        margin: 0;
        cursor: pointer;
        accent-color: #6364ff;
      }

      label {
        display: block;
        font-weight: 500;
        margin-bottom: 4px;
        color: #9baec8;
        font-size: 13px;
      }

      input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #393f4f;
        border-radius: 4px;
        font-size: 14px;
        background: #0f1117;
        color: #fff;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
        box-sizing: border-box;
      }

      input:focus {
        outline: none;
        border-color: #6364ff;
        box-shadow: 0 0 0 2px rgba(99, 100, 255, 0.1);
      }

      button {
        width: 100%;
        padding: 10px 16px;
        background: #6364ff;
        color: var(--button-text-color, #fff);
        border: none;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      button:hover {
        background: var(--highlight-text-color-darker, #5853d4);
        transform: translateY(-1px);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        background-color: #393f4f;
        cursor: not-allowed;
        transform: none;
      }

      .post-content {
        margin-top: 15px;
        padding: 10px;
        border: 1px solid #393f4f;
        border-radius: 6px;
        background: #0f1117;
        max-height: 400px;
        overflow-y: auto;
      }

      .post-item {
        margin-bottom: 6px;
        padding: 8px 10px;
        border: 1px solid #393f4f;
        border-radius: 4px;
        background: #0f1117;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .post-item:hover {
        background: var(--ui-highlight-color, rgba(99, 100, 255, 0.05));
      }

      .post-item:last-child {
        margin-bottom: 0;
      }

      .clickable-post {
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .clickable-post:hover {
        background: var(--ui-highlight-color, rgba(99, 100, 255, 0.05));
      }

      .click-hint {
        margin-top: 10px;
        font-size: 11px;
        color: #9baec8;
        text-align: center;
        font-style: italic;
      }

      .error {
        color: var(--error-text-color, #d32f2f);
        background: var(--error-background-color, rgba(211, 47, 47, 0.1));
        padding: 12px;
        border-radius: 4px;
        font-size: 13px;
        margin: 8px 0;
        border: 1px solid var(--error-border-color, rgba(211, 47, 47, 0.2));
      }

      .loading {
        text-align: center;
        padding: 20px;
        color: #9baec8;
        font-size: 14px;
      }

      .post-meta {
        font-size: 10px;
        color: #9baec8;
        margin-bottom: 6px;
        line-height: 1.2;
      }

      .post-text {
        line-height: 1.3;
        color: #fff;
        font-size: 12px;
      }

      .count {
        padding: 6px 10px;
        background: var(--ui-highlight-color, rgba(99, 100, 255, 0.1));
        border: 1px solid #393f4f;
        border-radius: 4px;
        font-weight: 600;
        font-size: 13px;
        color: #6364ff;
        margin-bottom: 10px;
        text-align: center;
      }

      .no-results {
        text-align: center;
        padding: 20px;
        color: #9baec8;
        font-size: 14px;
        font-style: italic;
        background: var(--ui-highlight-color, rgba(99, 100, 255, 0.05));
        border: 1px solid #393f4f;
        border-radius: 4px;
      }



      /* エラー状態の入力フィールド */
      input.error {
        border-color: #ff6b6b !important;
        box-shadow: 0 0 5px rgba(255, 107, 107, 0.3) !important;
      }

      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        body {
          --background-color: #191b22;
          --background-border-color: #393f4f;
          --primary-text-color: #fff;
          --secondary-text-color: #9baec8;
          --highlight-text-color: #8c8dff;
          --highlight-text-color-darker: #7c7bff;
          --simple-background-color: #191b22;
          --ui-base-lighter-color: #393f4f;
          --ui-highlight-color: rgba(140, 141, 255, 0.1);
          --button-text-color: #fff;
          --error-text-color: #ff6b6b;
          --error-background-color: rgba(255, 107, 107, 0.1);
          --error-border-color: rgba(255, 107, 107, 0.2);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>投稿検索</h2>

      <!-- インスタンス設定セクション -->
      <div class="instance-settings">
        <details>
          <summary style="cursor: pointer; font-weight: 600; margin-bottom: 10px; color: #6364ff;">Mastodonインスタンス設定</summary>
          <div style="margin: 10px 0;">
            <label for="instanceUrl">インスタンスURL:</label>
            <input type="url" id="instanceUrl" placeholder="https://mastodon.social" value="https://mastodon.compositecomputer.club">
            <button id="saveInstance" style="margin-top: 8px; padding: 6px 12px; font-size: 12px;">保存</button>
            <div id="instanceStatus" style="margin-top: 5px; font-size: 12px;"></div>
          </div>
        </details>
      </div>

      <div class="input-type-selector">
        <label>入力方式:</label>
        <div class="radio-group">
          <label class="radio-label">
            <input type="radio" name="inputType" value="time" checked>
            <span>パブリック</span>
          </label>
          <label class="radio-label">
            <input type="radio" name="inputType" value="user">
            <span>ユーザー名</span>
          </label>
          <label class="radio-label">
            <input type="radio" name="inputType" value="id">
            <span>投稿ID</span>
          </label>
        </div>
      </div>

      <div>
        <label for="postIdOrTime">開始時刻:</label>
        <input type="text" id="postIdOrTime" placeholder="入力してください">
      </div>

      <div id="userInput" style="display: none;">
        <label for="usernameField">ユーザー名:</label>
        <input type="text" id="usernameField" placeholder="@keitan または @keitan@mastodon.social">
      </div>

      <div id="timeInput" style="display: none;">
        <label for="timeField">開始時刻:</label>
        <input type="text" id="timeField" placeholder="YYYY-M-D HH:MM:SS">
      </div>

      <div id="searchModeSelector" style="display: none;">
        <label>検索方式:</label>
        <div class="radio-group">
          <label class="radio-label">
            <input type="radio" name="searchMode" value="timeRange" checked>
            <span>時間範囲</span>
          </label>
          <label class="radio-label">
            <input type="radio" name="searchMode" value="postCount">
            <span>投稿件数</span>
          </label>
        </div>
      </div>

      <div id="timeRangeSelector">
        <label for="timeRange">時間:</label>
        <input type="text" id="timeRange" placeholder="HH:MM:SS" style="width: 120px;">
        <span>（開始時刻に追加）</span>
      </div>

      <div id="postCountSelector" style="display: none;">
        <label for="postCount">取得件数:</label>
        <input type="number" id="postCount" placeholder="200" min="-10000" max="10000" value="200" style="width: 80px;">
        <span>件（+未来,-過去,最大10000件）</span>
        <div id="searchTimeSelector" style="display: none; margin-top: 8px;">
          <label for="searchTime">検索時間:</label>
          <input type="text" id="searchTime" placeholder="24:00:00" value="24:00:00" style="width: 80px;">
          <span>（HH:MM:SS形式、since_idとmax_idの間隔）</span>
        </div>
      </div>

      <div id="generatedTimeDisplay" style="display: none;">
        <label for="generatedTime">終了時刻:</label>
        <input type="text" id="generatedTime" placeholder="YYYY-M-D HH:MM:SS" style="width: 100%;">
      </div>

      <button id="fetchPost">取得</button>

      <div id="result"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
