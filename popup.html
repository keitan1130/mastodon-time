<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="content.css">
    <style>
      body {
        width: 500px;
        padding: 15px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background: #1a1e27;
        color: #fff;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      h2 {
        margin: 0 0 16px 0;
        font-size: 16px;
        font-weight: 600;
        color: #fff;
      }

      .input-type-selector {
        margin-bottom: 5px;
      }

      .input-type-selector label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #fff;
        font-size: 14px;
      }

      .radio-group {
        display: flex;
        gap: 15px;
        margin-top: 5px;
        flex-wrap: wrap;
      }

      .radio-label {
        display: flex;
        align-items: center;
        gap: 5px;
        cursor: pointer;
        font-size: 13px;
        color: #fff;
        padding: 4px 8px;
        border-radius: 4px;
        transition: background-color 0.2s ease;
      }

      .radio-label:hover {
        background: var(--ui-highlight-color, rgba(99, 100, 255, 0.05));
      }

      .radio-label input[type="radio"] {
        margin: 0;
        cursor: pointer;
        accent-color: #6364ff;
      }

      label {
        display: block;
        font-weight: 500;
        margin-bottom: 4px;
        color: #9baec8;
        font-size: 13px;
      }

      input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #393f4f;
        border-radius: 4px;
        font-size: 14px;
        background: #0f1117;
        color: #fff;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
        box-sizing: border-box;
      }

      input:focus {
        outline: none;
        border-color: #6364ff;
        box-shadow: 0 0 0 2px rgba(99, 100, 255, 0.1);
      }

      button {
        width: 100%;
        padding: 10px 16px;
        background: #6364ff;
        color: var(--button-text-color, #fff);
        border: none;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      button:hover {
        background: var(--highlight-text-color-darker, #5853d4);
        transform: translateY(-1px);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        background-color: #393f4f;
        cursor: not-allowed;
        transform: none;
      }

      .post-content {
        margin-top: 15px;
        padding: 10px;
        border: 1px solid #393f4f;
        border-radius: 6px;
        background: #0f1117;
        max-height: 400px;
        overflow-y: auto;
      }

      .post-item {
        margin-bottom: 6px;
        padding: 8px 10px;
        border: 1px solid #393f4f;
        border-radius: 4px;
        background: #0f1117;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .post-item:hover {
        background: var(--ui-highlight-color, rgba(99, 100, 255, 0.05));
      }

      .post-item:last-child {
        margin-bottom: 0;
      }

      .clickable-post {
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .clickable-post:hover {
        background: var(--ui-highlight-color, rgba(99, 100, 255, 0.05));
      }

      .click-hint {
        margin-top: 10px;
        font-size: 11px;
        color: #9baec8;
        text-align: center;
        font-style: italic;
      }

      .error {
        color: var(--error-text-color, #d32f2f);
        background: var(--error-background-color, rgba(211, 47, 47, 0.1));
        padding: 12px;
        border-radius: 4px;
        font-size: 13px;
        margin: 8px 0;
        border: 1px solid var(--error-border-color, rgba(211, 47, 47, 0.2));
      }

      .loading {
        text-align: center;
        padding: 20px;
        color: #9baec8;
        font-size: 14px;
      }

      .post-meta {
        font-size: 10px;
        color: #9baec8;
        margin-bottom: 6px;
        line-height: 1.2;
      }

      .post-text {
        line-height: 1.3;
        color: #fff;
        font-size: 12px;
      }

      .count {
        padding: 6px 10px;
        background: var(--ui-highlight-color, rgba(99, 100, 255, 0.1));
        border: 1px solid #393f4f;
        border-radius: 4px;
        font-weight: 600;
        font-size: 13px;
        color: #6364ff;
        margin-bottom: 10px;
        text-align: center;
      }

      .no-results {
        text-align: center;
        padding: 20px;
        color: #9baec8;
        font-size: 14px;
        font-style: italic;
        background: var(--ui-highlight-color, rgba(99, 100, 255, 0.05));
        border: 1px solid #393f4f;
        border-radius: 4px;
      }



      /* エラー状態の入力フィールド */
      input.error {
        border-color: #ff6b6b !important;
        box-shadow: 0 0 5px rgba(255, 107, 107, 0.3) !important;
      }

      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        body {
          --background-color: #191b22;
          --background-border-color: #393f4f;
          --primary-text-color: #fff;
          --secondary-text-color: #9baec8;
          --highlight-text-color: #8c8dff;
          --highlight-text-color-darker: #7c7bff;
          --simple-background-color: #191b22;
          --ui-base-lighter-color: #393f4f;
          --ui-highlight-color: rgba(140, 141, 255, 0.1);
          --button-text-color: #fff;
          --error-text-color: #ff6b6b;
          --error-background-color: rgba(255, 107, 107, 0.1);
          --error-border-color: rgba(255, 107, 107, 0.2);
        }
      }
    .history-clear-btn:hover {
      background: #d32f2f;
    }

    /* 履歴モーダルのスタイル */
    .history-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    .history-modal-content {
      background: #1a1e27;
      border: 1px solid #393f4f;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      max-height: 80%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .history-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: #282c37;
      border-bottom: 1px solid #393f4f;
    }

    .history-modal-header h3 {
      margin: 0;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
    }

    .history-close {
      background: none;
      border: none;
      color: #9baec8;
      font-size: 20px;
      cursor: pointer;
      padding: 0;
      width: 25px;
      height: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }

    .history-close:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .history-modal-body {
      flex: 1;
      overflow: auto;
      padding: 15px;
    }

    .history-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 15px;
    }

    .no-history {
      text-align: center;
      color: #9baec8;
      padding: 20px;
      font-style: italic;
      font-size: 13px;
    }

    .history-item {
      background: #282c37;
      border: 1px solid #393f4f;
      border-radius: 6px;
      padding: 10px;
      transition: background-color 0.2s ease;
    }

    .history-item:hover {
      background: #2f3441;
    }

    .history-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .history-type {
      background: #6364ff;
      color: #fff;
      padding: 2px 5px;
      border-radius: 3px;
      font-size: 10px;
      font-weight: 600;
    }

    .history-time {
      color: #9baec8;
      font-size: 11px;
    }

    .history-summary {
      color: #fff;
      font-size: 12px;
      margin-bottom: 3px;
      word-break: break-all;
    }

    .history-result {
      color: #9baec8;
      font-size: 11px;
      margin-bottom: 6px;
    }

    .history-actions {
      display: flex;
      gap: 4px;
    }

    .history-restore-btn,
    .history-view-btn,
    .history-save-btn,
    .history-delete-btn {
      background: #393f4f;
      color: #fff;
      border: none;
      border-radius: 3px;
      padding: 3px 6px;
      font-size: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .history-restore-btn:hover {
      background: #6364ff;
    }

    .history-view-btn:hover {
      background: #4caf50;
    }

    .history-save-btn:hover {
      background: #ff9800;
    }

    .history-delete-btn:hover {
      background: #f44336;
    }

    .history-modal-footer {
      display: flex;
      justify-content: center;
      padding-top: 10px;
      border-top: 1px solid #393f4f;
    }

    .history-clear-btn {
      background: #f44336;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .history-clear-btn:hover {
      background: #d32f2f;
    }
    </style>
  </head>
  <body>
    <div class="mastodon-viewer-container" style="width: 480px; padding: 15px; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
      <div class="mastodon-viewer-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
        <h3 style="margin: 0; font-size: 16px; font-weight: 600; color: #fff;">投稿検索</h3>
        <button id="historyBtn" class="mastodon-history-btn">履歴</button>
      </div>

      <!-- インスタンス設定セクション -->
      <div class="instance-settings">
        <details>
          <summary style="cursor: pointer; font-weight: 600; margin-bottom: 10px; color: #6364ff;">Mastodonインスタンス設定</summary>
          <div style="margin: 10px 0;">
            <label for="instanceUrl">インスタンスURL:</label>
            <input type="url" id="instanceUrl" placeholder="https://mastodon.social" value="https://mastodon.compositecomputer.club">
            <button id="saveInstance" style="margin-top: 8px; padding: 6px 12px; font-size: 12px;">保存</button>
            <div id="instanceStatus" style="margin-top: 5px; font-size: 12px;"></div>
          </div>
        </details>
      </div>

      <div id="main-content" class="mastodon-viewer-content">
        <div class="mastodon-input-type-selector">
          <label>入力方式:</label>
          <div class="mastodon-radio-group">
            <label class="mastodon-radio-label">
              <input type="radio" name="inputType" value="time" checked>
              <span>パブリック</span>
            </label>
            <label class="mastodon-radio-label">
              <input type="radio" name="inputType" value="user">
              <span>ユーザー名</span>
            </label>
            <label class="mastodon-radio-label">
              <input type="radio" name="inputType" value="id">
              <span>投稿ID</span>
            </label>
          </div>
        </div>

        <div id="main-input" class="mastodon-input-group">
          <label for="postIdOrTime">開始時刻:</label>
          <input type="text" id="postIdOrTime" placeholder="入力してください">
        </div>

        <div id="userInput" class="mastodon-input-group" style="display: none;">
          <label for="usernameField">ユーザー名:</label>
          <input type="text" id="usernameField" placeholder="@keitan または @keitan@mastodon.social">
        </div>

        <div id="timeInput" class="mastodon-input-group" style="display: none;">
          <label for="timeField">開始時刻:</label>
          <input type="text" id="timeField" placeholder="YYYY-M-D HH:MM:SS">
        </div>

        <div id="searchModeSelector" class="mastodon-input-group" style="display: none;">
          <label>検索方式:</label>
          <div class="mastodon-radio-group">
            <label class="mastodon-radio-label">
              <input type="radio" name="searchMode" value="timeRange" checked>
              <span>時間範囲</span>
            </label>
            <label class="mastodon-radio-label">
              <input type="radio" name="searchMode" value="postCount">
              <span>投稿件数</span>
            </label>
          </div>
        </div>

        <div id="timeRangeSelector" class="mastodon-input-group">
          <label for="timeRange">時間:</label>
          <input type="text" id="timeRange" placeholder="HH:MM:SS" style="width: 120px;">
          <span>（開始時刻に追加）</span>
        </div>

        <div id="postCountSelector" class="mastodon-input-group" style="display: none;">
          <label for="postCount">取得件数:</label>
          <input type="number" id="postCount" placeholder="200" min="-10000" max="10000" value="200" style="width: 80px;">
          <span>件（+未来,-過去,最大10000件）</span>
          <div id="searchTimeSelector" style="display: none; margin-top: 8px;">
            <label for="searchTime">検索時間:</label>
            <input type="text" id="searchTime" placeholder="24:00:00" value="24:00:00" style="width: 80px;">
            <span>（HH:MM:SS形式、since_idとmax_idの間隔）</span>
          </div>
        </div>

        <div id="generatedTimeDisplay" class="mastodon-input-group">
          <label for="generatedTime">終了時刻:</label>
          <input type="text" id="generatedTime" placeholder="YYYY-M-D HH:MM:SS" style="width: 100%;">
        </div>

        <button id="fetchPost" class="mastodon-fetch-btn">取得</button>

        <div id="result" class="mastodon-result"></div>
      </div>
    </div>

    <!-- 履歴モーダル -->
    <div id="history-modal" class="history-modal" style="display: none;">
      <div class="history-modal-content">
        <div class="history-modal-header">
          <h3>検索履歴</h3>
          <button id="history-close" class="history-close">&times;</button>
        </div>
        <div class="history-modal-body">
          <div id="history-list" class="history-list">
            履歴がありません
          </div>
          <div class="history-modal-footer">
            <button id="history-clear" class="history-clear-btn">履歴をクリア</button>
          </div>
        </div>
      </div>
    </div>

    <style>
      /* インライン履歴表示のスタイル */
      .history-inline-title {
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        margin-bottom: 15px;
        padding-bottom: 8px;
        border-bottom: 2px solid #6364ff;
        text-align: center;
      }

      .history-inline-item {
        background: rgba(57, 63, 79, 0.8);
        border: 1px solid #393f4f;
        border-radius: 6px;
        padding: 12px;
        margin-bottom: 10px;
        transition: background-color 0.2s ease;
      }

      .history-inline-item:hover {
        background: rgba(57, 63, 79, 1);
      }

      .history-inline-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }

      .history-inline-type {
        background: #6364ff;
        color: #fff;
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 11px;
        font-weight: bold;
      }

      .history-inline-time {
        color: #9baec8;
        font-size: 11px;
      }

      .history-inline-summary {
        color: #fff;
        font-size: 13px;
        margin-bottom: 5px;
        word-break: break-all;
      }

      .history-inline-result {
        color: #9baec8;
        font-size: 11px;
        margin-bottom: 10px;
      }

      .history-inline-actions {
        display: flex;
        gap: 4px;
        flex-wrap: wrap;
      }

      .history-inline-restore-btn,
      .history-inline-view-btn,
      .history-inline-save-btn,
      .history-inline-delete-btn {
        background: #393f4f;
        color: #fff;
        border: none;
        border-radius: 3px;
        padding: 3px 6px;
        font-size: 10px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .history-inline-restore-btn:hover {
        background: #6364ff;
      }

      .history-inline-view-btn:hover {
        background: #4caf50;
      }

      .history-inline-save-btn:hover {
        background: #ff9800;
      }

      .history-inline-delete-btn:hover {
        background: #f44336;
      }

      .history-inline-footer {
        display: flex;
        justify-content: center;
        padding-top: 15px;
        margin-top: 15px;
        border-top: 1px solid #393f4f;
      }

      .history-inline-clear-btn {
        background: #d32f2f;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 6px 12px;
        font-size: 12px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .history-inline-clear-btn:hover {
        background: #b71c1c;
      }

      .no-history {
        text-align: center;
        padding: 30px 20px;
        color: #9baec8;
        font-size: 14px;
        font-style: italic;
        background: rgba(99, 100, 255, 0.05);
        border: 1px solid #393f4f;
        border-radius: 6px;
      }
    </style>

    <script src="popup.js"></script>
  </body>
</html>
