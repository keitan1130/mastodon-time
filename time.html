<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        width: 350px;
        padding: 15px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background: var(--background-color, #fff);
        color: var(--primary-text-color, #0e1419);
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      h2 {
        margin: 0 0 16px 0;
        font-size: 16px;
        font-weight: 600;
        color: var(--primary-text-color, #0e1419);
      }

      .input-type-selector {
        margin-bottom: 5px;
      }

      .input-type-selector label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--primary-text-color, #0e1419);
        font-size: 14px;
      }

      .radio-group {
        display: flex;
        gap: 15px;
        margin-top: 5px;
        flex-wrap: wrap;
      }

      .radio-label {
        display: flex;
        align-items: center;
        gap: 5px;
        cursor: pointer;
        font-size: 13px;
        color: var(--primary-text-color, #0e1419);
        padding: 4px 8px;
        border-radius: 4px;
        transition: background-color 0.2s ease;
      }

      .radio-label:hover {
        background: var(--ui-highlight-color, rgba(99, 100, 255, 0.05));
      }

      .radio-label input[type="radio"] {
        margin: 0;
        cursor: pointer;
        accent-color: var(--highlight-text-color, #6364ff);
      }

      label {
        display: block;
        font-weight: 500;
        margin-bottom: 4px;
        color: var(--secondary-text-color, #606984);
        font-size: 13px;
      }

      input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid var(--ui-base-lighter-color, #c0cdd9);
        border-radius: 4px;
        font-size: 14px;
        background: var(--simple-background-color, #fff);
        color: var(--primary-text-color, #0e1419);
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
        box-sizing: border-box;
      }

      input:focus {
        outline: none;
        border-color: var(--highlight-text-color, #6364ff);
        box-shadow: 0 0 0 2px rgba(99, 100, 255, 0.1);
      }

      button {
        width: 100%;
        padding: 10px 16px;
        background: var(--highlight-text-color, #6364ff);
        color: var(--button-text-color, #fff);
        border: none;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      button:hover {
        background: var(--highlight-text-color-darker, #5853d4);
        transform: translateY(-1px);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        background-color: var(--ui-base-lighter-color, #c0cdd9);
        cursor: not-allowed;
        transform: none;
      }

      .post-content {
        margin-top: 15px;
        padding: 10px;
        border: 1px solid var(--ui-base-lighter-color, #c0cdd9);
        border-radius: 6px;
        background: var(--simple-background-color, #fff);
        max-height: 400px;
        overflow-y: auto;
      }

      .post-item {
        margin-bottom: 6px;
        padding: 8px 10px;
        border: 1px solid var(--ui-base-lighter-color, #c0cdd9);
        border-radius: 4px;
        background: var(--simple-background-color, #fff);
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .post-item:hover {
        background: var(--ui-highlight-color, rgba(99, 100, 255, 0.05));
      }

      .post-item:last-child {
        margin-bottom: 0;
      }

      .clickable-post {
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .clickable-post:hover {
        background: var(--ui-highlight-color, rgba(99, 100, 255, 0.05));
      }

      .click-hint {
        margin-top: 10px;
        font-size: 11px;
        color: var(--secondary-text-color, #606984);
        text-align: center;
        font-style: italic;
      }

      .error {
        color: var(--error-text-color, #d32f2f);
        background: var(--error-background-color, rgba(211, 47, 47, 0.1));
        padding: 12px;
        border-radius: 4px;
        font-size: 13px;
        margin: 8px 0;
        border: 1px solid var(--error-border-color, rgba(211, 47, 47, 0.2));
      }

      .loading {
        text-align: center;
        padding: 20px;
        color: var(--secondary-text-color, #606984);
        font-size: 14px;
      }

      .post-meta {
        font-size: 10px;
        color: var(--secondary-text-color, #606984);
        margin-bottom: 6px;
        line-height: 1.2;
      }

      .post-text {
        line-height: 1.3;
        color: var(--primary-text-color, #0e1419);
        font-size: 12px;
      }

      .count {
        padding: 6px 10px;
        background: var(--ui-highlight-color, rgba(99, 100, 255, 0.1));
        border: 1px solid var(--ui-base-lighter-color, #c0cdd9);
        border-radius: 4px;
        font-weight: 600;
        font-size: 13px;
        color: var(--highlight-text-color, #6364ff);
        margin-bottom: 10px;
        text-align: center;
      }

      .no-results {
        text-align: center;
        padding: 20px;
        color: var(--secondary-text-color, #606984);
        font-size: 14px;
        font-style: italic;
        background: var(--ui-highlight-color, rgba(99, 100, 255, 0.05));
        border: 1px solid var(--ui-base-lighter-color, #c0cdd9);
        border-radius: 4px;
      }

      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        body {
          --background-color: #191b22;
          --background-border-color: #393f4f;
          --primary-text-color: #fff;
          --secondary-text-color: #9baec8;
          --highlight-text-color: #8c8dff;
          --highlight-text-color-darker: #7c7bff;
          --simple-background-color: #191b22;
          --ui-base-lighter-color: #393f4f;
          --ui-highlight-color: rgba(140, 141, 255, 0.1);
          --button-text-color: #fff;
          --error-text-color: #ff6b6b;
          --error-background-color: rgba(255, 107, 107, 0.1);
          --error-border-color: rgba(255, 107, 107, 0.2);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>投稿検索</h2>

      <div class="input-type-selector">
        <label>入力方式:</label>
        <div class="radio-group">
          <label class="radio-label">
            <input type="radio" name="inputType" value="time" checked>
            <span>時間範囲</span>
          </label>
          <label class="radio-label">
            <input type="radio" name="inputType" value="id">
            <span>投稿ID</span>
          </label>
          <label class="radio-label">
            <input type="radio" name="inputType" value="user">
            <span>ユーザー名</span>
          </label>
        </div>
      </div>

      <div>
        <input type="text" id="postIdOrTime" placeholder="入力してください">
      </div>

      <div id="userInput" style="display: none;">
        <label for="usernameField">ユーザー名:</label>
        <input type="text" id="usernameField" placeholder="@username">
      </div>

      <div id="timeInput" style="display: none;">
        <label for="timeField">時間:</label>
        <input type="text" id="timeField" placeholder="YYYY-MM-DD HH">
      </div>

      <div id="timeRangeSelector">
        <label for="timeRange">検索範囲:</label>
        <input type="number" id="timeRange" value="1" min="1" max="24" style="width: 80px;">
        <span>時間</span>
      </div>

      <button id="fetchPost">取得</button>

      <div id="result"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
